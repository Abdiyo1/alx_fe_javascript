<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Placeholder for displaying quotes -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Placeholder for form to add a new quote -->
  <div id="addQuoteForm"></div>

  <!-- Button to export quotes to JSON -->
  <button id="exportButton" onclick="exportQuotes()">Export Quotes</button>

  <!-- Input to import quotes from JSON -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Notification div -->
  <div id="notification"></div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
